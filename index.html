<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Responsive" />
    <meta name="author" content="Firoh" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo Around the US"
          class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/imageprofile-pic.jpg"
              alt="Profile Pic"
              class="profile__image" />
            <div class="profile__information">
              <div class="profile__wrap">
                <h1 class="profile__user">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__profession">Explorador</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
      </main>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
