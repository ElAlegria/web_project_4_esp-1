<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Responsive" />
    <meta name="author" content="Firoh" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo Around the US"
          class="header__logo" />
      </header>
      <!-- Main Body -->
      <main class="content">
        <!-- Profile -->
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/imageprofile-pic.jpg"
              alt="Profile Pic"
              class="profile__image" />
            <div class="profile__information">
              <div class="profile__wrap">
                <h1 class="profile__user">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__profession">Explorador</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <!-- Elements -->
        <section class="cards">
          <ul class="cards__container">
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="bald mountains"
                class="card__image" />
              <div class="card__information">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__container">
            <li class="card">
              <img
                src="./images/vanois-national.jpg"
                alt="bald mountains"
                class="card__image" />
              <div class="card__information">
                <h2 class="card__title">Vanois National Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__container">
            <li class="card">
              <img
                src="./images/lago-braies.jpg"
                alt="bald mountains"
                class="card__image" />
              <div class="card__information">
                <h2 class="card__title">Lago di Braies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__container">
            <li class="card">
              <img
                src="./images/latemar-mountain.jpg"
                alt="bald mountains"
                class="card__image" />
              <div class="card__information">
                <h2 class="card__title">Latemar Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__container">
            <li class="card">
              <img
                src="./images/yosemite-valley.jpg"
                alt="bald mountains"
                class="card__image" />
              <div class="card__information">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__container">
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="bald mountains"
                class="card__image" />
              <div class="card__information">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around the US</p>
      </footer>
      <!-- Profile edit popup -->
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h3 class="popup__title">Edit Profile</h3>
          <form action="#" name="edit" class="popup__form" novalidate>
            <input
              type="text"
              name="name"
              placeholder="Name"
              class="popup__input popup__input_type_name" />
            <input
              type="text"
              name="about"
              placeholder="About Me"
              class="popup__input popup__input_type_about" />
            <button type="submit" class="popup__submit-button">Save</button>
          </form>
        </div>
      </section>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
