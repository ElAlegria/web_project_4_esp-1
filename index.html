<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Responsive" />
    <meta name="author" content="Firoh" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Alrededor de los EEUU</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo Around the US"
          class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/imageprofile-pic.jpg"
              alt="Boton para abrir o cerrar PopUp"
              class="profile__image" />
            <div class="profile__information">
              <div class="profile__wrap">
                <h1 class="profile__user">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__profession">Explorador</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__container">
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="monta単as calvas"
                class="card__image" />
              <div class="card__information">
                <h2 class="card__title">Monta単as Calvas</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__container">
            <li class="card">
              <img
                src="./images/vanois-national.jpg"
                alt="vanois national park"
                class="card__image" />
              <div class="card__information">
                <h2 class="card__title">Vanois National Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__container">
            <li class="card">
              <img
                src="./images/lago-braies.jpg"
                alt="lago di braies"
                class="card__image" />
              <div class="card__information">
                <h2 class="card__title">Lago di Braies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__container">
            <li class="card">
              <img
                src="./images/latemar-mountain.jpg"
                alt="monta単as latemar"
                class="card__image" />
              <div class="card__information">
                <h2 class="card__title">Monta単as Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__container">
            <li class="card">
              <img
                src="./images/yosemite-valley.jpg"
                alt="valle yosemite"
                class="card__image" />
              <div class="card__information">
                <h2 class="card__title">Valle Yosemite</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__container">
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="lago louise"
                class="card__image" />
              <div class="card__information">
                <h2 class="card__title">Lago Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; Alrededor de los EEUU</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <form action="#" name="edit" class="popup__form" novalidate>
            <h3 class="popup__title">Editar Profile</h3>
            <div class="popup__input-container">
              <input
                type="text"
                name="name"
                placeholder="Name"
                id="popup_input_name"
                class="popup__input" />
              <input
                type="text"
                name="about"
                placeholder="About Me"
                id="popup_input_about"
                class="popup__input" />
            </div>
            <button type="submit" class="popup__submit-button">Save</button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </section>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
